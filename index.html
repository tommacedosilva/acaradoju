<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Loja A Cara do Ju</title>
    <style>
        @font-face {
            font-family: "Avenir Black";
            src: url(./assets/fonts/Avenir-Black.ttf);
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #11C5D9;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav img {
            width: 200px;
            padding-bottom: 20px;
        }
        nav p {
            text-align: right;
            font-family: "Avenir Black";
            color: #FFF;
            padding-right: 20px;
        }
        nav span {
            color: #000;
        }

        .container {
            background-color: #000;
            width: 100%;
            display: flex;
            justify-content: center;
            height: 460px;
            gap: 15px;
        }

        .container > div {
            flex: 0 0 230px;
            border-radius: 0.5rem;
            transition: 0.5s ease-in-out;
            cursor: pointer;
            box-shadow: 1px 5px 15px #1e0e3e;
            position: relative;
            overflow: hidden;
        }
        
        .container > div:nth-of-type(1) {
            background: url("./assets/img/BANNERS/banner_meninas_malvadas.png?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260") no-repeat 50% / cover;
        }
        .container > div:nth-of-type(2) {
            background: url("./assets/img/BANNERS/banner_harry_potter.png?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260") no-repeat 50% / cover;
        }
        .container > div:nth-of-type(3) {
            background: url("./assets/img/BANNERS/banner_panico.png?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260") no-repeat 50% / cover;
        }
        .container > div:nth-of-type(4) {
            background: url("./assets/img/BANNERS/banner_wandinha.png?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260") no-repeat 50% / cover;
        }

    </style>
</head>
<body>

        <img src="./assets/img/SVG/COR-HORIZONTAL.svg" alt="logo A Cara do Ju">
        <p>A sua loja de camisetas de filmes e s√©ries favoritas <br><span>Estampas exclusivas feitas pelo Ju</span></p>
    </nav>
